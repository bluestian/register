@(fields: List[String], form: DynamicForm, formAction: play.api.mvc.Call, submitButtonValue: String)

@main() {

@header()

<div class="row">
@form.globalErrors.map { error =>
<div class="error">@error.message</div><br/>
}
</div>

<div class="row">

@helper.form(action = formAction) {

@fields.map{ key =>
@helper.inputText(form(key))
}

    <input type="submit" name="submit" value="@submitButtonValue" class="button"/>
}
</div>

@license()

}
