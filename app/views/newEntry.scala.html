@(registerName: String, keys: List[String])

@main(registerName + " register") {

@header(registerName)

<div class="row">
    <form action="/create" method="post">
        @keys.map{ key =>
        <p class="@key">@key
        <input name="@key" type="text" placeholder="Enter text">
        }
        <input type="submit" name="submit" value="Add" class="button postfix"/>
        </p>
    </form>
</div>

@license()

}
