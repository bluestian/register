@(fr: uk.gov.openregister.config.FieldRegister, fieldName: String)
<div id="field-usage" class="small-12 large-12 columns">

    <h2>This field appears in the following registers: </h2>


    <div class="panel entry">
        <ul>
            @fr.getRegisterNamesFor(fieldName).map{ registerName =>
                <li>@controllers.html.Utils.toRegisterLink(registerName)</li>
            }
        </ul>
    </div>
</div>
