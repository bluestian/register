@(fr: uk.gov.openregister.config.FieldRegister, fieldName: String)
<div id="field-usage" class="small-12 large-12 columns">

    <h2>Field Usage</h2>

    <div class="panel entry">
        @{controllers.html.Utils.joinHtml(
                fr.getRegisterNamesFor(fieldName)
                .map{ register => controllers.html.Utils.toLink("register", register)})
        }
    </div>
</div>
