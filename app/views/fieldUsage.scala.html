@(registerNames: List[String])

@if(!registerNames.isEmpty()){
<div id="field-usage" class="section">
    <h2>This field appears in the following registers: </h2>

    <div>
        <ul>
            @registerNames.map{ registerName =>
            <li>@controllers.html.Utils.toRegisterLink(registerName)</li>
            }
        </ul>
    </div>
</div>
}
