@(register: uk.gov.openregister.config.Register, message: String, errors: List[String])

@main(register.friendlyName + " register") {

@header(register.friendlyName)

<div class="row">

    <div class="small-12 large-12 columns">
        <h1 class="error">@message</h1>

        @errors.map{ e =>
            <p>@e</p>
        }

        <a class="button" href="/?_init=true">Try Again</a>
    </div> <!-- /.columns -->
</div> <!-- /.row -->
@license()
}
